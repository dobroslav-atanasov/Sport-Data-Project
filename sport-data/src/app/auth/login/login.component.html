<div class="flex justify-content-center flex-wrap mt-8">
    <form [formGroup]="loginForm" [style]="{width: '360px'}" (ngSubmit)="signInHandler()">
        <p-card header="Sign in">
            <div class="field">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" formControlName="username" pInputText class="w-full"
                    placeholder="Username">
                <small *ngIf="username.invalid && (username.dirty || username.touched)" class="block p-error">
                    <div *ngIf="username.errors?.['required']">Username is required.</div>
                </small>
            </div>

            <div class="field">
                <label for="password">Password</label>
                <p-password id="password" type="password" name="password" formControlName="password" class="w-full"
                    placeholder="Password" styleClass="p-password" formControlName="password" [style]="{'width':'100%'}"
                    [inputStyle]="{'width':'100%'}" [feedback]="false"></p-password>
                <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
                    <div *ngIf="password.errors?.['required']">Password is required.</div>
                </small>
            </div>

            <p-button label="Sign In" styleClass="w-full" [disabled]="loginForm.invalid" type="submit"></p-button>

            <div class="mt-3">
                New to Sport Data? <a routerLink="/auth/register">Sign up</a>
            </div>
        </p-card>
    </form>
</div>
